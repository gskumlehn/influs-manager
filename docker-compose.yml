version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: influencer_backend
    environment:
      GCP_PROJECT_ID: ${GCP_PROJECT_ID}
      BIGQUERY_DATASET_ID: ${BIGQUERY_DATASET_ID:-influencer_db}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      FLASK_ENV: ${FLASK_ENV:-production}
      GOOGLE_APPLICATION_CREDENTIALS: /app/credentials/gcp-key.json
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - ./credentials:/app/credentials:ro
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: influencer_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
